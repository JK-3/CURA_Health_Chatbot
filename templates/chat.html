<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Health Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #cfe9f1, #d9ebe3);
            font-family: 'Segoe UI', sans-serif;
        }

        .header {
            background-color: #e0f7f5;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            font-size: 28px;
            color: #2a7766;
        }

        .header h1::before {
          content: '\2764';
          color: #2ecc71; /* Green heartbeat */
          font-size: 24px;
        } 
        .tagline {
            font-size: 14px;
            color: #4c6960;
        }
        .subheading {
            font-size: 16px;
            color: #2a7766;
            display: none;
            margin-top: 10px;
        }

        .chat-container {
            max-width: 800px;
            margin: 40px auto;
            background-color: #f4f8fb;
            border-radius: 20px;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            min-height: 80vh;
        }

        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            background: #eaf0f6;
            border-radius: 12px;
            margin-bottom: 20px;
            max-height: 400px;
        }

        .bot-message, .user-message {
            max-width: 70%;
            padding: 12px 16px;
            margin: 10px 0;
            border-radius: 18px;
            font-size: 16px;
            line-height: 1.4;
        }

        .bot-message {
            background-color: #d4edff;
            align-self: flex-start;
        }

        .user-message {
            background-color: #cdecd1;
            align-self: flex-end;
        }

        .input-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #textInput {
            flex-grow: 1;
            padding: 12px;
            border-radius: 16px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        #uploadImageInput {
            display: none;
        }
        .icon-button {
            background: none;
            border: none;
            cursor: pointer;
        }

        .mode-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        .mode-button {
            padding: 10px 16px;
            border: none;
            border-radius: 20px;
            background-color: #d0e7ef;
            color: #222;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .mode-button.active {
            background-color: #91d4b6;
            color: white;
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chatContainer">
        <div class="header">
            <h1> HealthBot</h1>
            <div class="tagline">Your Health Companion</div>
            <div class="subheading" id="subheading">Decode Your Food</div>
        </div>
        <div class="chat-box" id="chatBox"></div>

        <div class="input-container">
            <input type="text" id="textInput" placeholder="Type your message..." />
            <label for="uploadImageInput" class="icon-button">âž•</label>
            <input type="file" id="uploadImageInput" accept="image/*" />
            <button id="sendButton" class="icon-button">ðŸ“¤</button>
        </div>

        <div class="mode-buttons">
            <button class="mode-button active" id="chatModeBtn">Chat Mode</button>
            <button class="mode-button" id="nutritionModeBtn">Label Decoder</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById("chatBox");
        const textInput = document.getElementById("textInput");
        const sendButton = document.getElementById("sendButton");
        const uploadInput = document.getElementById("uploadImageInput");
        const chatModeBtn = document.getElementById("chatModeBtn");
        const nutritionModeBtn = document.getElementById("nutritionModeBtn");
        let currentMode = "chat";

        function appendMessage(sender, message) {
            const msg = document.createElement("div");
            msg.classList.add(sender === "user" ? "user-message" : "bot-message");
            msg.textContent = message;
            chatBox.appendChild(msg);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        sendButton.onclick = () => {
            const msg = textInput.value.trim();
            if (!msg) return;
            appendMessage("user", msg);
            textInput.value = "";
            fetch("/get", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: new URLSearchParams({ msg })
            })
            .then(res => res.json())
            .then(data => {
                appendMessage("bot", data.response);
            });
        };

        chatModeBtn.onclick = () => {
            fetch("/set_mode", { method: "POST", headers: { "Content-Type": "application/x-www-form-urlencoded" }, body: new URLSearchParams({ mode: "chat" }) })
            .then(() => {
                currentMode = "chat";
                chatContainer.classList.remove("nutrition-mode");
                chatModeBtn.classList.add("active");
                nutritionModeBtn.classList.remove("active");

                document.querySelectorAll(".chat-message").forEach(msg => {
                    if (msg.dataset.mode === "nutrition") {
                        msg.style.display = "none";
                    } else {
                        msg.style.display = "block";
                    }
                });

                document.getElementById("subheading").style.display = "none";

            });
        };

        nutritionModeBtn.onclick = () => {
            fetch("/set_mode", { method: "POST", headers: { "Content-Type": "application/x-www-form-urlencoded" }, body: new URLSearchParams({ mode: "nutrition" }) })
            .then(() => {
                currentMode = "nutrition";
                chatContainer.classList.add("nutrition-mode");
                chatModeBtn.classList.remove("active");
                nutritionModeBtn.classList.add("active");

                document.querySelectorAll(".chat-message").forEach(msg => {
                    if (msg.dataset.mode === "chat") {
                        msg.style.display = "none";
                    } else {
                        msg.style.display = "block";
                    }
                });
                document.getElementById("subheading").style.display = "block";

            });
        };
    </script>
</body>
</html>
